<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Table</title>
</head>
<style>
  table {
  border-collapse: collapse;
  width: 50%;
  background-color: #fff;
}

th, td {
  border-bottom: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #fff;
}

</style>
<body>
 <div class="market-container">
  <div class="shares-table">
    <table>
      <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>h4</th>
          <th>h4</th>
      </tr>
      <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <td>Data 3</td>
      </tr>
      <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
          <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
        <td>Data 3</td>
    </tr>
    <tr>
      <td>Data 4</td>
      <td>Data 5</td>
      <td>Data 6</td>
      <td>Data 3</td>
  </tr>
  </table>
   </div>
 </div>
</body>
</html>
